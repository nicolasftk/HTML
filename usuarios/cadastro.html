<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: slategrey;
        }

        h1 {
            color: rgb(6, 31, 196);
            text-align: center;
        }

        p {
            text-align: center;
            color: rgb(20, 19, 20);
            font-size: larger;
            font-family: Lobster, cursive;
            font: 900;
        }
    </style>
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastrar Usuário</h1>
    <hr> <br>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Digite seu nome" id="nome" required> <br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Digite seu email" id="email" required> <br>

        <label for="senha">Senha:</label>
        <input type="password" placeholder="Digite seu senha " id="senha" required>

        <!-- Campo Genero -->

        <h4>Gênero
            <br>
            <input type="radio" id="masculino" name="sexo" value="Masculino" required>
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="Feminino" name="sexo" value="Feminino">
            <label for="Feminino">Feminino</label>
            <br>
        </h4>

        <!-- Genero de anime -->

        <h3>Gênero favorito de anime:</h3>
        <select name="anime" id="anime" required>
            <option value="Shonen">Shonen</option>
            <option value="Shoujo">Shoujo</option>
            <option value="Drama">Drama</option>
            <option value="Seinen">Seinen</option>
            <option value="Romance">Romance</option>
            <option value="Ficção Cientifica">Ficção Cientifica</option>
        </select>
        <br><br>

        <!-- Termos de Uso -->

        <label for="termos"><small> <strong>Li e concordo com os termos de uso:</strong></small></label>
        <br>
        <input type="checkbox" name="termos" id="termos" required>
        <br> <br>
        <input type="submit" value="Cadastrar Usuário">
    </form>
    <br>
    <hr>
    <br>
    <br>
    <a href="../index.html"><b>PAGINA INICIAL</b></a>
</body>

</html>
